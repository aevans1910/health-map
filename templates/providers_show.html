<!-- templates/providers_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>{{ provider.title }}</h1>
        <h2>{{ provider.name }}</h2>
        <p>{{ provider.location }}</p>
        <p>{{ provider.phone }}</p>

        <p><a href='/providers/{{ provider._id }}/edit'>Edit</a></p>
        <!-- Delete button -->
        <p><form method='POST' action='/providers/{{ provider._id }}/delete'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>
    </div>
</div>
{% endblock %}
